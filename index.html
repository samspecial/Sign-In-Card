<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="main.css" />
  <title>Blog Sign In</title>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form>
        <h1>Create Account</h1>
        <div class="social">
          <a href="/" class="social-links">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <a href="/" class="social-links">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="/" class="social-links">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <span>Or use your email for registration</span>

        <input type="text" name="name" id="name" placeholder="Username" />
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="password" name="password" id="password" placeholder="Password" />
        <button class="sign">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form>
        <h1>Sign In</h1>
        <div class="social">
          <a href="#" class="social-links">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <a href="#" class="social-links">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-links">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <span>Or use your account</span>

        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="password" name="password" id="password" placeholder="Password" />
        <a href="/">Forgot Your Password</a>
        <button class="sign">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To stay connected, login with your personal info</p>
          <button class="sign ghost" id="signIn">
            Sign In
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello Friend!</h1>
          <p>Enter your personal details to start connection</p>
          <button class="sign ghost" id="signUp">
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a6adc827dd.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
